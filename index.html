<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
<h1 id="title">Fill Form</h1>
<p id="description">Welcome to this page. Please leave your feedback for quality assurance</p>
<form id="survey-form">
<div>
  <label id="name-label" for="name">Your Name</label>
  <input type="text" id="name" name="name" required placeholder="T Ondito">
</div>
<div>
  <label id="email-label" for="email">Your Email</label>
  <input type="email" id="email" name="email" required placeholder="ondito@gmail,com">
</div>
<div>
  <label id="number-label" for="number">Position</label>
  <input type="number" id="number" name="position" min="10" max="56" placeholder="21">
  </div>
<div>
  <p>Your Experience </p>
  <select id="dropdown">
    <option>Good</option>
    <option>Bad</option>
    <option>Poor</option>
    <option>Excellent</option>
  </select>
</div>
<div>
  <legend>Gender:</legend>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
</div>
<div>
  <p>What service did you enjoy the most?</p>
<label for="food">Food</label>
<input type="checkbox" id="food" name="food" value="foods">
<label for="recreation">Recreation</label>
<input type="checkbox" id="recreation" name="recreation" value="recreation">
<label for="friendships">Friendships</label>
<input type="checkbox" id="friendships" name="friendships" value="friendships">
</div>
<div>
  <label for="comments">Additional Comments?</label>
        <textarea cols="30" rows="2" name="comments" id="comments"></textarea>
</div>
<div>
<button id="submit">Submit</button>
</div>
</form>
  <body></body>
</html>
